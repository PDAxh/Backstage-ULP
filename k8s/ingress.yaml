apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage-ulp-ingress
  namespace: backstage
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: backstage.ulp.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage-ulp-service
            port:
              number: 80
